name: Matrix Build with Artifacts

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Matrix Build (88cb432)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-88cb432
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          mkdir -p artifacts
          echo "âœ… Build output for Node.js version ${{ matrix.node-version }}" > artifacts/output-${{ matrix.node-version }}.txt
          echo "Timestamp: $(date)" >> artifacts/output-${{ matrix.node-version }}.txt
          echo "Node version: ${{ matrix.node-version }}" >> artifacts/output-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-88cb432-node${{ matrix.node-version }}
          path: artifacts/output-${{ matrix.node-version }}.txt
