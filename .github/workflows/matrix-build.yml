name: Matrix Build with Artifacts

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Matrix Build (88cb432)
    runs-on: ubuntu-latest

    # ✅ Define matrix properly so GitHub runs 3 jobs in parallel
    strategy:
      matrix:
        node-version: [14, 16, 18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-88cb432
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          mkdir -p build
          echo "✅ Build artifact for Node.js version ${{ matrix.node-version }}" > build/output-${{ matrix.node-version }}.txt
          echo "Generated on: $(date)" >> build/output-${{ matrix.node-version }}.txt
          echo "Matrix variant: ${{ matrix.node-version }}" >> build/output-${{ matrix.node-version }}.txt
          cat build/output-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-88cb432-node${{ matrix.node-version }}
          path: build/output-${{ matrix.node-version }}.txt
